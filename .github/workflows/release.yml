name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miracledb-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: miracledb-linux-arm64
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miracledb-windows-x86_64.exe
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: miracledb-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miracledb-macos-arm64
            rustflags: "-C target-cpu=apple-m1"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux native)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config protobuf-compiler

      - name: Install protoc 3.21.12 (macOS)
        if: runner.os == 'macOS'
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then PROTO_ARCH="osx-aarch_64"; else PROTO_ARCH="osx-x86_64"; fi
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protoc-21.12-${PROTO_ARCH}.zip
          unzip protoc-21.12-${PROTO_ARCH}.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install protoc 3.21.12 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri "https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protoc-21.12-win64.zip" -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath protoc-install
          $protoc = (Get-Item protoc-install\bin\protoc.exe).FullName
          echo "PROTOC=$protoc" >> $env:GITHUB_ENV

      - name: Install dependencies (Linux cross)
        if: matrix.cross
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        env:
          OPENSSL_NO_VENDOR: "1"
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/miracledb*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            miracledb-linux-x86_64/*
            miracledb-linux-arm64/*
            miracledb-windows-x86_64.exe/*
            miracledb-macos-x86_64/*
            miracledb-macos-arm64/*
