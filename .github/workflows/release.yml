name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: miracledb-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: miracledb-linux-arm64
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: miracledb-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: miracledb-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: miracledb-macos-arm64
            rustflags: "-C target-cpu=apple-m1"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux native)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config protobuf-compiler

      - name: Install protoc (macOS / Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: arduino/setup-protoc@v3
        with:
          version: "3.21.12"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies (Linux cross)
        if: matrix.cross
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/miracledb*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            miracledb-linux-x86_64/*
            miracledb-linux-arm64/*
            miracledb-windows-x86_64.exe/*
            miracledb-macos-x86_64/*
            miracledb-macos-arm64/*
